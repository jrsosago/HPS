<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="HSP">
        <meta name="author" content="jdma04">
        <title>Registro HSP</title>
        <link href="../libs/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../libs/css/jquery-editable-select.min.css" rel="stylesheet" type="text/css">
        <link href="../libs/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="../css/generalStyles.css" rel="stylesheet" type="text/css">
        <link href="../css/registerStyles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper" class="test">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <img class="hsp-logo" src="../img/hsp-logo.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="form-container">
                            <h2>BIENVENIDO A HSP</h2>
                            <h3>CREE SU NUEVA CUENTA</h3>
                            <form role="form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group user-group">
                                            <label class="label-input" for="user">Usuario</label>
                                            <input class="form-control" name="user" id="user" placeholder="Escriba usuario">
                                        </div>
                                        <div class="form-group pass-group">
                                            <label class="label-input" for="pass">Contraseña</label>
                                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Escriba contraseña">
                                        </div>
                                        <div class="form-group pass2-group">
                                            <label class="label-input" for="pass2">Repita su Contraseña</label>
                                            <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Repita su contraseña">
                                        </div>
                                        <div class="form-group blood-type-group">
                                            <label class="label-input" for="blood-type">Tipo de Sangre</label>
                                            <select name="blood-type" id="blood-type" class="form-control">
                                                <option>O-</option>
                                                <option>O+</option>
                                                <option>A-</option>
                                                <option>A+</option>
                                                <option>B-</option>
                                                <option>B+</option>
                                                <option>AB-</option>
                                                <option>AB+</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group name-group">
                                            <label class="label-input" for="name">Nombres</label>
                                            <input class="form-control" name="name" id="name" placeholder="Escriba sus nombres">
                                        </div>
                                        <div class="form-group last-name-group">
                                            <label class="label-input" for="last-name">Apellidos</label>
                                            <input class="form-control" name="last-name" id="last-name" placeholder="Escriba sus apellidos">
                                        </div>
                                        <div class="form-group birthdate-group">
                                            <label class="label-input" for="birthdate">Fecha de Nacimiento</label>
                                            <input class="form-control" name="birthdate" id="birthdate" placeholder="Seleccione fecha de nacimiento">
                                        </div>
                                        <div class="form-group rol-group">
                                            <label class="label-input" for="rol">Rol</label>
                                            <select name="rol" id="rol" class="form-control">
                                                <option>Admin</option>
                                                <option>Paciente</option>
                                                <option>Medico</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button type="button" class="btn" id="register">CREAR</button>
                            <a href="">Volver a inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../libs/js/jquery.min.js"></script>
        <script src="../libs/js/jquery-editable-select.min.js"></script>
        <script src="../libs/js/bootstrap.min.js"></script>
        <script src="../libs/js/jquery-ui.min.js"></script>
        <script src="../js/registerLogic.js"></script>
    </body>
</html>
