<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="HSP">
        <meta name="author" content="jdma04">
        <title>HSP</title>
        <link href="libs/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/generalStyles.css" rel="stylesheet" type="text/css">
        <link href="css/indexStyles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper" class="test">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="login-container">
                            <div class="row">
                                <div class="col-md-6">
                                    <img class="hsp-logo" src="img/hsp-logo.png">
                                </div>
                                <div class="col-md-6">
                                    <h2>BIENVENIDO A HSP</h2>
                                    <h3>INGRESE SU USUARIO Y CONTRASEÑA</h3>
                                    <form role="form">
                                        <div class="form-group user-group">
                                            <label class="label-input" for="user">Usuario</label>
                                            <input class="form-control" name="user" id="user" placeholder="Escriba usuario">
                                        </div>
                                        <div class="form-group pass-group">
                                            <label class="label-input" for="pass">Contraseña</label>
                                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Escriba contraseña">
                                        </div>
                                        <button type="button" onclick="window.location.href='pages/main.html'" class="btn" id="login">INICIAR</button>
                                        <a href="pages/register.html">Crear Cuenta</a>
                                        <a href="">Olvidé mi Contraseña</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="libs/js/jquery.min.js"></script>
        <script src="libs/js/bootstrap.min.js"></script>
    </body>
</html>
