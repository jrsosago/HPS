<div class="login-container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-hsp" width="200" src="../../../assets/images/hsp-logo.png">
        </div>
        <div class="col-md-6 login">
            <p class="welcome">BIENVENIDO A HSP</p>
            
            <div class="form-group">
                <label class="col-md-4 offset-md-2 control-label" for="user">Usuario</label>  
                <div class="col-md-8 offset-md-2">
                    <input id="user" name="user" type="text" placeholder="Usuario" class="form-control input-md user" [(ngModel)]="user">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 offset-md-2 control-label" for="pass">Contraseña</label>  
                <div class="col-md-8 offset-md-2">
                    <input id="pass" name="pass" type="pass" placeholder="Contraseña" class="form-control input-md pass" [(ngModel)]="pass">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 offset-md-2 btn-div">
                    <button id="btnSubmit" name="btnSubmit" class="btn btn-primary button" (click)='tryLogin()'>Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
